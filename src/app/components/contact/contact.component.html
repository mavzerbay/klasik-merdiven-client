<app-breadcrumb [menuItems]="menuItems"></app-breadcrumb>
<section class="ftco-section contact-section">
    <div class="container">
        <div class="grid block-9 justify-content-center mb-5">
            <div class="md:col-8 mb-md-5">
                <form [formGroup]="formContact" (ngSubmit)="sendContactForm()" class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name"
                            [placeholder]="translate('Contact.YourName')+'*'">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="surname"
                            [placeholder]="translate('Contact.YourSurname')+'*'">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email"
                            [placeholder]="translate('Contact.YourEmail')+'*'">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="phoneNumber"
                            [placeholder]="translate('Contact.YourPhoneNumber')">
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <div class="select-wrap">
                                <div class="icon-arr"><span class="ion-ios-arrow-down"></span></div>
                                <select formControlName="supportType" class="form-control">
                                    <option [ngValue]="null" disabled style="color:black">
                                        {{translate('Contact.SelectSupportTicketType')+'*'}}
                                    </option>
                                    <option *ngFor="let type of supportTicketTypeList" [ngValue]="type"
                                        style="color:black">
                                        {{type.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <input type="text" class="form-control" [placeholder]="translate('Contact.Subject')">
                    </div> -->
                    <div class="form-group">
                        <textarea formControlName="content" cols="30" rows="7" class="form-control"
                            [placeholder]="translate('Contact.Message')+'*'"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" [disabled]="formContact.invalid" [value]="translate('Contact.SendMessage')"
                            class="btn btn-primary py-3 px-5">
                    </div>
                </form>
                <h2 class="text-center mt-5">{{translate('Contact.Summary')}}</h2>
            </div>
        </div>
        <div class="grid d-flex mb-5 contact-info justify-content-center" *ngIf="generalSettings">
            <div class="md:col-8">
                <div class="grid mb-5">
                    <div class="md:col-4 text-center py-4">
                        <div class="icon">
                            <span class="pi pi-map"></span>
                        </div>
                        <p><span>{{translate('Contact.Address')}}:</span> {{generalSettings.contactAddress}}</p>
                    </div>
                    <div class="md:col-4 text-center border-height py-4">
                        <div class="icon">
                            <span class="pi pi-phone"></span>
                        </div>
                        <p><span>{{translate('Contact.Phone')}}:</span> <a href="tel:{{generalSettings.contactPhone}}">
                                {{generalSettings.contactPhone}}</a>
                        </p>
                    </div>
                    <div class="md:col-4 text-center py-4">
                        <div class="icon">
                            <span class="pi pi-paper-plane"></span>
                        </div>
                        <p><span>{{translate('Common.Email')}}:</span> <a
                                href="mailto:{{generalSettings.supportMail}}">{{generalSettings.supportMail}}</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid justify-content-center" *ngIf="generalSettings && generalSettings.googleMapUrl && googleMapUrl">
            <div class="md:col-8">
                <div id="map" class="bg-white" style="position: relative; overflow: hidden;">
                    <iframe [src]="googleMapUrl" style="border:0;width: 100%;height: 400px;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
<p-toast position="bottom-right" key="contact-toast" [baseZIndex]="9999999"></p-toast>
