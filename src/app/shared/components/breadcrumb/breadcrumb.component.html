<section class="hero-wrap hero-wrap-2"
    style="background-image: url(&quot;{{headerPath}}&quot;); background-position: 50% 100px;"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="grid grid-nogutter slider-text js-fullheight align-items-end" style="height: 568px;">
            <div class="md:col-9 ftco-animate pb-5 fadeInUp ftco-animated">
                <p-breadcrumb [model]="menuItems" [home]="home"></p-breadcrumb>
                <h1 class="mb-3 bread">{{getName}}</h1>
            </div>
        </div>
    </div>
</section>
